heat_template_version: 2013-05-23
description: Deployment Description for Elasticsearch
parameters:
  image_id:
    type: string
    description: Image used for servers
  keypair:
    type: string
    description: SSH key to connect to the servers
  flavor:
    type: string
    description: flavor used by the web servers
  network_id:
    type: string
    description: Network used by the server
  subnet_id:
    type: string
    description: subnet on which the load balancer will be located
  volume_size:
    type: number
    description: Size of the volume to be created.
  availability_zone:
    type: string
    description: The Availability Zone to launch the instance.
resources:
  nova_instance:
    type: OS::Nova::Server
    properties:
      flavor: {get_param: flavor}
      image: {get_param: image_id}
      key_name: {get_param: keypair}
      networks: [{network: {get_param: network_id} }]
      user_data_format: RAW
      security_groups:
        - all
      user_data:
        str_replace:
          template: |
            #!/bin/bash
            export ELASTICSEARCH_MAJOR=1.7
            export ELASTICSEARCH_VERSION=1.7.1
            export PATH=/usr/share/elasticsearch/bin:$PATH
            
            wget https://bitbucket.org/evoila-boxer/deployment-scripts-docker-openstack/raw/master/Elasticsearch/elasticsearch-install.sh
            chmod +x elasticsearch-install.sh
            ./elasticsearch-install.sh
            
            # loads includes for the monit controlfile for this database
            mkdir -p /etc/monit.d/
            wget https://bitbucket.org/evoila-boxer/deployment-scripts-docker-openstack/raw/master/Elasticsearch/elasticsearch-monitrc -P /etc/monit.d/
                   
            wget https://bitbucket.org/evoila-boxer/deployment-scripts-docker-openstack/raw/master/Elasticsearch/elasticsearch-entrypoint.sh
            chmod +x elasticsearch-entrypoint.sh
            ./elasticsearch-entrypoint.sh elasticsearch
          params:
            $setting: "sample123"
  cinder_volume:
    type: OS::Cinder::Volume
    properties:
      size: { get_param: volume_size }
      availability_zone: { get_param: availability_zone }
  volume_attachment:
    type: OS::Cinder::VolumeAttachment
    properties:
      volume_id: { get_resource: cinder_volume }
      instance_uuid: { get_resource: nova_instance }
      mountpoint: /dev/vdc
