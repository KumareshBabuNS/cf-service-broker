---
spring:  
  application:
    name: rabbitmq
info:
  app:
    name: RabbitMQ Service Broker
    description: RabbitMQ Service Broker for Cloud Foundry Service Deployments
    version: 0.0.1
logging:
  file: ${LOG_FILE:rabbitmq-service-broker.log}
  level:
    root: ${LOG_LEVEL_ROOT:INFO}    
---
spring:
  profiles: default,development
  cloud:
    config:
      uri: http://localhost:8081
---
spring:
  profiles: bosh
  cloud:
    config:
      uri: ${SPRING_CLOUD_CONFIG_URI}  
            